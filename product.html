    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;

        .navbar {
            display: flex;
            justify-content: center;
            justify-content: space-around;
            margin-top: 11px;
        }

        .navbar .inp {
            /* border-bottom: 2px solid blue; */

        }

        .navbar .inp i {
            margin-inline: 10px;
        }

        .navbar img {
            width: 8%;
        }

        .navbar .icon i {
            font-size: 40px;
            margin: 12px;
        }

        nav {
            display: flex;
            justify-content: center;
            justify-content: space-around;
            padding: 11px;
            border: 1px solid rgb(239, 233, 233);
            border-left: none;
            border-right: none;
            cursor: pointer;
            margin-top: 11px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            font-size: 18px;
        }

        nav p:hover {
            color: gray;
            font-weight: 600px;
        }

        .products_div {
            display: grid;
            grid-template-columns: 25% 25% 25% 25%;
            padding: 2rem;
        }

        .products_div>div {
            background-color: white;
            margin: 1rem;
            text-align: left;
            padding: 0.5rem;
            
            border-radius: 8px;
        }

        h3,
        p {
            margin-bottom: 0.3rem;
            color: #060000f2;
        }

        img {
            width: 100%;
            border-radius: 8px;
